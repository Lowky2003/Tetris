<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>TETRIS</h1>
        </div>

        <div class="game-content">
            <div class="side-panel">
                <div class="info-box">
                    <h3>NEXT</h3>
                    <canvas id="nextCanvas" width="120" height="120"></canvas>
                </div>

                <div class="info-box">
                    <h3>SCORE</h3>
                    <div id="score">0</div>
                </div>

                <div class="info-box">
                    <h3>LEVEL</h3>
                    <div id="level">1</div>
                </div>

                <div class="info-box">
                    <h3>LINES</h3>
                    <div id="lines">0</div>
                </div>
            </div>

            <div class="game-board">
                <canvas id="gameCanvas" width="300" height="600"></canvas>
                <div id="gameOver" class="game-over hidden">
                    <h2>GAME OVER</h2>
                    <p>Score: <span id="finalScore">0</span></p>
                    <button id="restartBtn">RESTART</button>
                </div>
            </div>
        </div>

        <div class="mobile-controls">
            <div class="button-row">
                <button class="control-btn" id="rotateLeftBtn">↶ Z</button>
                <button class="control-btn" id="rotateRightBtn">↷ X</button>
            </div>
            <div class="button-row">
                <button class="control-btn" id="leftBtn">←</button>
                <button class="control-btn" id="downBtn">↓</button>
                <button class="control-btn" id="rightBtn">→</button>
            </div>
            <div class="button-row">
                <button class="control-btn wide" id="dropBtn">DROP</button>
                <button class="control-btn wide" id="pauseBtn">PAUSE</button>
            </div>
        </div>

        <div class="controls">
            <h3>KEYBOARD CONTROLS</h3>
            <p><strong>←/→:</strong> Move | <strong>↑/X:</strong> Rotate CW | <strong>Z:</strong> Rotate CCW | <strong>↓:</strong> Soft Drop | <strong>Space:</strong> Hard Drop | <strong>P:</strong> Pause</p>
        </div>
    </div>

    <script src="tetris.js"></script>
</body>
</html>
